<div class="login-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="username">Username:</label><br>
        <input formControlName="username" type="text" id="username">
        <label for="name">Nume:</label><br>
        <input formControlName="name" type="text" id="name" name="name">
        <label for="email">Email:</label><br>
        <input formControlName="email" type="text" id="email" name="email">
        <label for="password">Parola:</label><br>
        <input name="password" id="password" formControlName="password" type="password" type="password">
        <input type="submit" value="Register">
      </form>
      
</div>
